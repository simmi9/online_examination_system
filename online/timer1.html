<p>Time left to submit: <span id="madblankstimer"></span></p>
 
<script language="javascript"> 
countdown = 20; // initial value in seconds
function dotimer() {
 countdown--;
 if (countdown > 0) {
  setTimeout("dotimer()", 1000);
 }
 else {
 alert('Oops!! Time out!!');
 window.location="http://localhost/ONLINE/login.html";
 }
 document.getElementById('madblankstimer').innerHTML = countdown;
}
dotimer();
</script>
